<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription | Template</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .gradient-text {
            background: linear-gradient(45deg, #3B82F6, #10B981);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .gradient-bg {
            background: linear-gradient(135deg, #3B82F6, #10B981);
        }

        .card-shadow {
            box-shadow: 0 10px 30px -5px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-green-50 min-h-screen">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="bg-white rounded-2xl card-shadow p-8 w-full max-w-md">
            <!-- Logo et Titre -->
            <div class="text-center mb-8">
                <div class="flex items-center justify-center space-x-2 mb-4">
                    <i class="fas fa-check-circle text-3xl gradient-text"></i>
                    <span class="text-3xl font-bold gradient-text">Inscription</span>
                </div>
            </div>

            <!-- Formulaire -->
            <form method="POST" class="space-y-6">
                
                <!-- Email -->
                <div>
                    <label class="block text-gray-700 mb-2" for="email">
                        Email
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input type="email" id="email" name="email" 
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="votremail@exemple.com" required>
                    </div>
                </div>

                <!-- Mot de passe -->
                <div>
                    <label class="block text-gray-700 mb-2" for="password">
                        Mot de passe
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" id="password" name="password" 
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="••••••••" required>
                    </div>
                </div>
                <!-- confirmer le Mot de passe -->
                <div>
                    <label class="block text-gray-700 mb-2" for="password">
                        Confirmation
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-500">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" id="password_confirmation" name="password_confirmation" 
                               class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                               placeholder="••••••••" required>
                    </div>
                </div>


                <!-- Bouton Connexion -->
                <button type="submit" class="w-full gradient-bg text-white py-2 rounded-lg hover:opacity-90 transition duration-300">
                    S'inscrire
                </button>
            </form>

            <!-- Liens -->
            <div class="mt-6 text-center text-gray-600">
                <p class="mt-4">
                    vous avez déjà un compte ? 
                    <a href="login.html" class="text-blue-600 hover:underline">Se connecter </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
